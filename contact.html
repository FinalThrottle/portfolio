      <h3>Questions? Please use the form below. </h3>

      <form method="POST">
        <fieldset>
          <legend>Name</legend>
          First Name: <input type="text"><br>
          Last Name: <input type="text"><br>
          <label>Email Address
            <input type="email" name="applicantEmail">
          </label><br>
          Phone Number: <input type="text">
        </fieldset>

        <fieldset>
          <legend>Is this related to HTML5 100 A?</legend>
          <label>
            <input type="radio" name="special" value="yes">Yes
          </label>
          <label>
            <input type="radio" name="special" value="no">No
          </label>
        </fieldset>

        <label>Subject
          <input type="text" name="applicantSubject">
        </label>


        <label>Favorite type of fries?</label>
        <select name="fries">
          <option value="crinkle">Crinkle-cut Fries</option>
          <option value="curly">Curly Fries</option>
          <option value="shoe">Shoestring Fries</option>
          <option value="steak">Steak-cut Fries</option>
          <option value="waffle">Waffle Fries</option>
        </select>

        <label>Comment Box
          <textarea name="applicantReason" rows="8" cols="80">Please enter text here.
          </textarea>
        </label>

          <input type="submit" value="Submit">
      </form>
